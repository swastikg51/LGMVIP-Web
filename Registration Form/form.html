<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="form.css">
</head>

<body>
  <header>
  <h1>Student Form</h1>
  <div class="container">
    <div class="studentform-form">
      <form>
        <input type="text" id="text" class="studentform-name-input margin" cols="30" rows="2" placeholder="Name"></textarea><br>
        <textarea name="email" class="studentform-email margin" id="textarea" cols="30" rows="2" placeholder="Email"></textarea><br>
        <textarea name="gender" class="studentform-gender margin" id="textarea" cols="30" rows="2" placeholder="Gender"></textarea><br>
        <textarea name="skill" class="studentform-skill margin" id="textarea" cols="30" rows="2" placeholder="Skill"></textarea><br>
        <input type="submit" class="submit-btn">
        <input type="reset" class="reset-btn">     
      </form>
    </div>
    </header>
    <div class="studentforms">
      <table class="studentform-table">
        <thead>
          <tr>
           
          </tr>
        </thead>
        <tbody class="studentform-table-body">
        </tbody>
      </table>
    </div>
  </div>
  <script src="form.js"></script>
</body>

</html>
